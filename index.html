<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Registration Form</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="enter your name">
                </div>
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="enter your username">
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="enter your email">
                </div>
                <div class="user-input-box">
                    <label for="phone number">Phone number</label>
                    <input type="text" id="phone number" name="phone number" placeholder="enter your phone number">
                </div>
                <div class="user-input-box">
                    <label for="Password">Password</label>
                    <input type="text" id="Password" name="Password" placeholder="enter your Password">
                </div>
                <div class="user-input-box">
                    <label for="Confrim Password">Confrim Password</label>
                    <input type="text" id="Confrim Password" name="Confrim Password" placeholder="enter your Password">
                </div>

            </div>

            <div class="gender-detail-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">other</label>
                </div>
            </div>
            <div class="submit-button">
                <input type="submit" value="Register">
            </div>
        </form>
        
    </div>
    
</body>
</html>
